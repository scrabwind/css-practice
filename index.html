<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>2612557</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="./assets/logo.png" alt="logo" class="logo">
            <span class="welcome">WELCOME</span>
            <form class="form">
                <label class="label">Username</label>
                <br>
                <input class="input input-username">
                <br>
                <label class="label">Password</label>
                <br>
                <input class="input input-password">
            </form>
            <span class="forgot">Forgot Password?</span>
            <button class="login">LOGIN</button>
            <div class="ig-container">
                <img src="./assets/ig.png" alt="instagram icon" class="ig-icon">
                <span class="ig-id">@jebanie.disa</span>
            </div>
        </div>
        <div class="yellow-container">
            <img class="yellow" src="assets/yellow.svg" alt="yellow thingy">
            <div class="human-lamp-container">
                <img class="lamp" src="./assets/lamp.png">
                <img class="human" src="assets/human.png">
            </div>
                
        </div>
    </div>
</body>
</html>
